name: Release

on:
  push:
    branches:
      - master

env:
  PNPM_CACHE_FOLDER: .pnpm-store

jobs:
  release:
    name: CD
    runs-on: ubuntu-latest

    steps:
        # env stuff
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: node: setup
        uses: actions/setup-node@v2
        with:
          node-version: 12.x

        # pnpm stuff
      - name: pnpm: setup caching
        uses: actions/cache@v2
        with:
          path: ${{ env.PNPM_CACHE_FOLDER }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      - name: pnpm: install
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.x
      - name: pnpm: config
        run: pnpm config set store-dir $PNPM_CACHE_FOLDER
      - name: pnpm: install
        run: pnpm install

        # build
      - name: typecheck
        run: pnpm typecheck
      - name: test
        run: pnpm test
      - name: build
        run: pnpm build
